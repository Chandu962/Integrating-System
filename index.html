<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hope Haven - Orphanage Donation</title>
<style>
/* CSS Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

.hero {
    background-color: #007bff;
    color: #fff;
    padding: 50px 0;
    text-align: center;
}

.btn {
    background-color: #0056b3;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.about-us {
    padding: 50px 0;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

@media screen and (max-width: 768px) {
    nav ul {
        display: none;
    }

    .menu-toggle {
        display: block;
        text-align: right;
        padding: 20px;
    }

    .menu-toggle i {
        font-size: 1.5em;
    }

    nav ul.active {
        display: block;
    }
}
</style>
</head>
<body>

<header>
  <nav>
    <div class="container">
      <h1>Hope Haven</h1>
      <div id="nav-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
          <i class="fa fa-bars"></i>
        </div>
      </div>
    </div>
  </nav>
</header>

<section class="hero" id="home">
  <div class="container">
    <img src="orphan.jpg" alt="Orphanage" width="500" height="400">
    <h2>Support Orphaned Children</h2>
    <p>Every child deserves love, care, and a chance for a brighter future. Your donation can make a difference.</p>
    <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_NoGCkyEWyGf7Le" async> </script> </form>
  </div>
</section>

<footer id="contact">
  <div class="container">
    <p>&copy; 2024 Hope Haven. All rights reserved.</p>
    <p>Contact us: info@hopehaven.org</p>
  </div>
</footer>

<script>
function toggleMenu() {
  var navLinks = document.getElementById("nav-links");
  navLinks.classList.toggle('active');
}
</script>

</body>
</html>
